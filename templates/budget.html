{% extends 'base.html' %}

{% block content %}
    <h2>Budget List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for budget in budgets %}
            <tr>
                <td>{{ budget.name }}</td>
                <td>{{ budget.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
